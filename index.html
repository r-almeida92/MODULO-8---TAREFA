<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images\phone.png" alt="telefone">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-telefones">
            <input type="text" id="nome-contato" required placeholder="Nome"/>
            <input type="number" id="ddd-telefone" required placeholder="DDD" min="0" max="99"/>
            <input type="number" id="numero-telefone" required placeholder="Número"/>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>DDD</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
    </div>
    <script src="./index.js"></script> <!-- Link para o arquivo JavaScript, onde a lógica da página está definida -->
</body>
</html>
