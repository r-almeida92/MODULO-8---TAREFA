<!DOCTYPE html> 
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define as configurações da viewport para dispositivos móveis -->
    <title>Agenda Telefônica</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Estabelece uma conexão antecipada com o domínio do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Estabelece uma conexão antecipada com o domínio de fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Inclui a fonte Roboto com pesos 400 e 700 -->
    <link rel="stylesheet" href="./main.css"> <!-- Link para o arquivo de estilos CSS externo -->
</head>
<body>
    <div class="container"> <!-- Contêiner principal para centralizar o conteúdo -->
        <header> <!-- Cabeçalho da página -->
            <img src="images/phone.png" alt="telefone"> <!-- Imagem do telefone no cabeçalho -->
            <h1>Agenda Telefônica</h1> <!-- Título da página -->
        </header>
        <form id="form-telefones"> <!-- Formulário para adicionar contatos -->
            <input type="text" id="nome-contato" required placeholder="Nome"/> <!-- Campo de texto para nome do contato -->
            <input type="tel" id="numero-telefone" maxlength="11" required placeholder="Telefone com DDD" pattern="\d{11}" title="Digite exatamente 11 dígitos numéricos" /> <!-- Campo de texto para telefone com DDD, com limite de 11 caracteres -->
            <button type="submit">Cadastrar</button> <!-- Botão para adicionar o contato -->
        </form>
        <table cellspacing="0"> <!-- Tabela para exibir os contatos -->
            <thead> <!-- Cabeçalho da tabela -->
                <tr>
                    <th>Nome</th> <!-- Coluna para nome do contato -->
                    <th>Telefone</th> <!-- Coluna para número de telefone -->
                </tr>
            </thead>
            <tbody> <!-- Corpo da tabela onde as linhas de contatos serão adicionadas -->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script> <!-- Link para o arquivo JavaScript, onde a lógica do formulário e da tabela estão definidas -->
</body>
</html>
